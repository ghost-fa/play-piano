<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Play Piano</title>
</head>
<body>
  <main class="keys">
      <section data-key="65" class="playing key">
          <kbd>A</kbd>
          <span class="sound">
            C
          </span>
      </section>
      <section data-key="83" class="playing key">
          <kbd>S</kbd>
          <span class="sound">
            D
          </span>
      </section>
      <section data-key="68" class="playing key">
          <kbd>D</kbd>
          <span class="sound">
            E
          </span>
      </section>
      <section data-key="70" class="playing key">
          <kbd>F</kbd>
          <span class="sound">
            F
          </span>
      </section>
      <section data-key="71" class="playing key">
          <kbd>G</kbd>
          <span class="sound">
            G
          </span>
      </section>
      <section data-key="72" class="playing key">
          <kbd>H</kbd>
          <span class="sound">
            A
          </span>
      </section>
      <section data-key="74" class="playing key">
          <kbd>J</kbd>
          <span class="sound">
            B
          </span>
      </section>
      <section data-key="82" class="playing key">
          <kbd>R</kbd>
          <span class="sound">
            C
          </span>
      </section>
      <section data-key="68" class="playing key">
          <kbd>L</kbd>
          <span class="sound">
            D
          </span>
      </section>
      <audio data-key="65" src="./sound/do.wav"></audio>
      <audio data-key="83" src="./sound/re.wav"></audio>
      <audio data-key="68" src="./sound/me.wav"></audio>
      <audio data-key="70" src="./sound/fa.wav"></audio>
      <audio data-key="71" src="./sound/sol.wav"></audio>
      <audio data-key="72" src="./sound/la.wav"></audio>
      <audio data-key="74" src="./sound/si.wav"></audio>
      <audio data-key="82" src="./sound/do.wav"></audio>
      <audio data-key="76" src="./sound/re.wav"></audio>
  </main>



  <script src="./scripts/main.js">

  </script>
</body>
</html>
